<!DOCTYPE html>
<html>
  <head>
     <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="play-container">
      <div>
        <i
          class="em em-heavy_multiplication_x"
          aria-role="presentation"
          aria-label="HEAVY MULTIPLICATION X"
        ></i>
      </div>
      <div>Playlist</div>
      <div></div>
    </div>
    <div class="player-container">
      <div><img src="star boy.jpg" /></div>
      <div class="player-container__singer-title">
        <div>Something</div>
        <div>about Us</div>
        <div>by Daft Funk</div>
      </div>
    </div>
    <div class="button-container">
      <div class="button-container__play-button">
        <i
          class="em em-arrow_forward"
          aria-role="presentation"
          aria-label="BLACK RIGHT-POINTING TRIANGLE"
        ></i>
        <div>Play</div>
      </div>
      <div class="button-container__heart-button">
        <i
          class="em em-heart"
          aria-role="presentation"
          aria-label="HEAVY BLACK HEART"
        ></i>
      </div>
      <div class="button-container__like-button">
        <i
          class="em em-heavy_plus_sign"
          aria-role="presentation"
          aria-label="HEAVY PLUS SIGN"
        ></i>
      </div>
    </div>
    <div class="playlist-container">
      <div class="playlist-container__box">
        <div></div>
        <div class="playlist-container__name">
          <div>Matargasti</div>
          <div>Mohit chauhan</div>
        </div>
      </div>
      <div class="playlist-container__box">
        <div></div>
        <div class="playlist-container__name">
          <div>Attitude</div>
          <div>Lewis OfMan . Attitude</div>
        </div>
      </div>
      <div class="playlist-container__box">
        <div></div>
        <div class="playlist-container__name">
          <div>Try Everthing</div>
          <div>shakira . Zootopia</div>
        </div>
      </div>
      <div class="playlist-container__box">
        <div></div>
        <div class="playlist-container__name">
          <div>Sunflower</div>
          <div>Joeph Vincent . Sunflower</div>
        </div>
      </div>
    </div>
  </body>
</html>
