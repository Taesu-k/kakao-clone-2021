<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friend-katalk</title>
  </head>
  <body>
    <div class="box">
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No service </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>21%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span> <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>
    <a class="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-main main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://m.media-amazon.com/images/I/41dgfiJkomL.jpg"
            class=" user-component__avatar-lg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--600">
              The Weeknd
            </h4>
            <!-- <h6 class="user-component__sub-title">After hours!!</h6>-->
          </div>
        </div>
      </div>
      <div class="friends-main__channel">
        <div class="friends-main__channel-header">
          <div>Channel</div>
          <div><i class="fas fa-chevron-up fa-xs"></i></div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://menu.mtn.co.kr/upload/article/2020/11/21/2020112106151014560_00_236.jpg"
            class="user-component__avatar-sm"
          />
          <h4 class="user-component__title user-component__title--default">
            Channel
          </h4>
        </div>
        <div>
        <div class="user-component__column user-component__title-emoticon">
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul friends-nav__ul">
        <li class="nav__li friend-nav__li ">
          <a class="nav__a" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li friend-nav__li ">
          <a class="nav__a" href="chats.html">
            <span class="nav__chat-badge badge" >1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li friend-nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li friend-nav__li">
            <a class="nav__a" href="more.html">
              <div class="nav__setting-red-dot red-dot"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </li>
      </ul>
    </nav>
    <div class="splash-screen"><i class="fas fa-comment"></i></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    </div>
  </body>
</html>
