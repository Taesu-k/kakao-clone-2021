<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create Account</h1>
    <form>
    <label id="firstname">FirstName</label>
    <input id="firstname" name="firstname" required type="text">
    </form>

     <form>
      <label id="lastname">LastName</label>
      <input id="lastname" name="lastname" required type="text" >
    </form>

    <form>
      <label for="email">Email</label>
      <input id="email" name="email" required type="email">
    </form>

    <form>
      <label for="username">UserName</label>
      <input id="username" name="username" required type="text">
    </form>

    <form>
      <label for="password">Password</label>
      <input id="password" name="password" required type="password"
      minlength="10">
    </form>
    
    <form>
      <label for="date">Birth date</label>
      <input id="date" name="date" required type="date">
    </form>

    <form>
      <label for="range">How happy are you?</label>
        <input id="range" name="range" required type="range"
        list="marks">
        <datalist id="marks">
  <option value="0"></option>
  <option value="10"></option>
  <option value="20"></option>
  <option value="30"></option>
  <option value="40"></option>
  <option value="50"></option>
  <option value="60"></option>
  <option value="70"></option>
  <option value="80"></option>
  <option value="90"></option>
  <option value="100"></option>
        </datalist>
    </form>

    <form>
      <label for="color">What is your fav.color?</label>
      <input id="color" name="color" required type="color">
    </form>

    <form>
      <label for="create"></label>
      <input id="create" name="create" required type="button" value="Create Account">
    </form>
  </body>
</html>
