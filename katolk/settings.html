<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings-katalk</title>
  </head>
  <body>
    <div class="box">
      <div class="status-bar">
        <div class="status-bar__column">
          <span> No service </span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>21%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <heder class="alt-header">
        <div class="alt-header__column">
          <i class="fas fa-angle-left fa-lg"></i>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </heder>
      <main class="settings-main-screen main-screen">
        <ul class="settings-ul">
          <li class="settings-ul__li">
            <i class="fas fa-bullhorn"></i><span>Notices</span>
          </li>
          <li class="settings-ul__li">
            <i class="fas fa-flask"></i><span>Kakao Lab</span>
          </li>
          <li class="settings-ul__li">
            <i class="fas fa-info-circle"></i><span>Version</span
            ><span> Latest Version</span>
          </li>
        </ul>
        <ul class="settings-ul">
          <li class="settings-ul__li">
            <i class="fas fa-lock"></i><span>Privacy</span>
          </li>
          <li class="settings-ul__li">
            <i class="far fa-bell"></i><span>NOtifications</span>
          </li>
          <li class="settings-ul__li">
            <i class="fas fa-user-friends"></i><span>Friends</span>
          </li>
          <li class="settings-ul__li">
            <i class="far fa-comment"></i><span>Chats</span>
          </li>
          <li class="settings-ul__li">
            <i class="fas fa-tv"></i><span>Display</span
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Icon_N_red.svg/512px-Icon_N_red.svg.png"
            />
          </li>
          <li class="settings-ul__li">
            <i class="fas fa-palette"></i><span>Themes</span
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Icon_N_red.svg/512px-Icon_N_red.svg.png"
            />
            <span> Default theme</span>
          </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li">
            <a class="nav__a" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__li">
            <a class="nav__a" href="chats.html">
              <span class="nav__chat-badge badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__li">
            <a class="nav__a" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__li">
            <a class="nav__a" href="more.html">
              <div class="nav__setting-red-dot red-dot"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>

      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
