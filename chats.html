<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats-katalk</title>
  </head>
  <body>
    <div class="box">
      <div class="status-bar">
        <div class="status-bar__column">
          <span> No service </span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>21%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header_title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span>
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>

      <main class="chats-main main-screen">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
                class="user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--600">
                  KaKaoTalk
                </h4>
                <h6 class="user-component__sub-title">
                  Plesase check my Kakao account info
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">10:49</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>
      </main>

      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li">
            <a class="nav__a" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__li">
            <a class="nav__a" href="chats.html">
              <span class="nav__chat-badge badge">1</span>
              <i class="fas fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__li">
            <a class="nav__a" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__li">
            <a class="nav__a" href="more.html">
              <div class="nav__setting-red-dot red-dot"></div>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>

      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
