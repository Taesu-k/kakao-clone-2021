<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat-katalk</title>
  </head>
  <body class="chat-screen">
    <div class="box chat-box">
      <div class="status-bar">
        <div class="status-bar__column">
          <span> No service </span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>21%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <heder class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html"> <i class="fas fa-angle-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">KakaoTalk</h1>
        </div>
        <div class="alt-header__column">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </heder>
      <main class="chat main-screen">
        <div class="chat__timestamp">Monday, April 19, 2021</div>
        <div class="message-row">
          <img
            src="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
          />
          <div class="message-row__column">
            <span class="message-row__author">Kakao Talk</span>
            <div class="message-row__content">
              <span class="message-row__bubble"
                >Please check your Kakao account info</span
              >
              <span class="message-row__time">11:29</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <div class="message-row__column">
            <div class="message-row__content">
              <span class="message-row__bubble">OK, I'll do that.</span>
              <span class="message-row__time">11:29</span>
            </div>
          </div>
        </div>
      </main>
      <form class="submit-bar">
        <div class="submit-bar__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="submit-bar__column">
          <input type="text" placeholder="  write a message.." />
          <i class="far fa-smile fa-lg"></i>
          <button><i class="fas fa-arrow-up fa-lg"></i></button>
        </div>
      </form>

      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
